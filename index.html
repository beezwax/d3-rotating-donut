<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Donut</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <script src="node_modules/d3/build/d3.js"></script>
  <script src="js/data.js"></script>
  <script src="js/rotating_donut.js"></script>
  <script src="js/pie_selection_rotation.js"></script>
  <script src="js/pie_transitions.js"></script>
  <script src="js/pie_icons.js"></script>
  <script src="js/basic_legend.js"></script>
  <script src="js/description_with_arrow.js"></script>

  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/description.css">
  <link rel="stylesheet" href="css/legend.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="donuts">
    <div class="donut" id="donut1"></div>
    <div class="slider">
      <label for="donut-size-1">Size</label>
      <input type="range"
             class="donut-size"
             id="donut-size-1"
             title="donut-size"
             data-target="#donut1"
             value="100"
             max="150">
    </div>
    <div class="donut" id="donut2"></div>
    <div class="slider">
      <label for="donut-size-2">Size</label>
      <input type="range"
             class="donut-size"
             id="donut-size-2"
             title="donut-size"
             data-target="#donut2"
             max="150"
             value="150">
    </div>
  </div>

  <div class="descriptions">
    <button>Randomize Data</button>
    <div class="description" id="description1" data-target="#donut1"></div>
    <div class="description" id="description2" data-target="#donut2"></div>
  </div>

  <div id="legend"></div>

</body>

<script src="js/app.js"></script>

</html>
